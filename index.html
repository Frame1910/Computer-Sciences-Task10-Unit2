<html>
    <head>
        <title>Wage Calculator</title>
        
        <!-- Material Design Styling -->
        <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

        <!-- Custom CSS -->
        <link href="css/stylesheet.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

        <!--Google Mad Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    </head>
    <body>
          <h1 class="mdc-typography--display2">Wage Calculator - Darren Meiring</h1>
              <form class="mdc-typography--subheading2" onchange="finalWage()">
                <div class="group"> <!-- item 1 -->
                 <label>Employee name:</label>     
                  <input type="text" id="employeeName" onchange="printName()">
                </div>
                <div class="group"> <!-- item 2 -->
                   <label>Are you a Manager?</label>
                    <input type="checkbox" id="position" onchange="manager()">
                  </div>
                  <div class="group"> <!-- item 3 -->
                      <label>Days of the week worked:</label><br>
                      <input type="checkbox" id="1" onchange="daysWorked(1)">Monday<br>
                      <input type="checkbox" id="2" onchange="daysWorked(2)">Tuesday<br>
                      <input type="checkbox" id="3" onchange="daysWorked(3)">Wednesday<br>
                      <input type="checkbox" id="4" onchange="daysWorked(4)">Thursday<br>
                      <input type="checkbox" id="5" onchange="daysWorked(5)">Friday<br>
                      <input type="checkbox" id="6" onchange="daysWorked(6)">Saturday<br>
                      <input type="checkbox" id="7" onchange="daysWorked(7)">Sunday<br>
                  </div>
                  <div class="group">
                      <label>Monday to Friday</label>
                      <br>
                     <input id="normalHoursTotal" type="number" onchange="normalSalary()" max="9" placeholder="Normal Hours Worked">
                      <br>
                      <br>
                     <input id="weekDayOvertime" type="number" onchange="weekDayOvertimeSalary()" max="3" placeholder="Overtime: Max 3">
                      <br>
                      <br>
                      <input id="weekDayOvertime2" type="number" onchange="weekDayOvertimeSalary2()" min="4" placeholder="Overtime: Min 4">`
                  </div>
                  <div class="group"> <!-- item 8 -->
                      <label>Saturday Hours (Extra $3 per hour): </label><br>
                      <input id="saturdayNormal" type="number" max="9" placeholder="Normal Hours: Max 9" onchange="satSalary()">`
                  </div>
                  <div class="group">
                      <label>Sunday and Holiday</label>
                      <br>
                      <input id="sunHolNormal" type="number" placeholder="Normal Hours Add $4" max="9" onchange="sunHolNormalPay()"><!-- item 9 -->
                      <br>
                      <br>
                      <input id="sunHolOver" type="number" placeholder="Overtime Hours" onchange="sunHolOvertimeSalary()"><!-- item 10 -->
                  </div>
                  </form>
                      <div class="receiptGroup mdc-typography--subheading2">
                          <label>Employee Name</label>
                          <p id="printEmployeeName">Employee Name</p>
                          <label>No. of days worked</label>
                          <p id="totalDaysWorked">0</p> <!-- item 4 -->
                          <label>Weekday Normal Pay</label>
                          <p id="normalPay">0</p> <!-- item 5 -->
                          <label>Weekday Overtime Pay</label>
                          <p id="weekDayOvertimePay">0</p> <!-- item 6 -->
                          <p id="weekDayOvertimePay2">0</p> <!-- item 7 -->
                          <label>Saturday Pay</label>
                          <p id="satPay">0</p>
                          <label>Sunday and Holiday Normal Pay</label>
                          <p id="sunHolNormalPay">0</p>
                          <label>Sunday and Holiday Overtime Pay</label>
                          <p id="sunHolOvertimePay">0</p>
                          <br>
                          <label>Total Wage</label>
                          <p id="totalWage">0</p>
                      </div>
        <script src="wage.js"></script>
    </body>
</html>
