<html>
    <head>
        <title>Wage Calculator</title>
        
        <!-- Material Design Styling -->
        <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

        <!-- Custom CSS -->
        <link href="css/stylesheet.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

        <!--Google Mad Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    </head>
    <body>
          <h1 class="mdc-typography--display2">Wage Calculator - Darren Meiring</h1>
              <form class="mdc-typography--subheading2" onchange="finalWage()">
                <div class="group"> <!-- item 1 -->  
                <label class="mdc-typography--title">Basic Information</label>
                 <div class="wrapper">
                      <input type="text" id="employeeName" onchange="printName()" class="inputText mdc-typography--subheading2" required>
                      <label class="label" for="employeeName">Employee Name</label>
                     <span class="sideline"></span>
                      <span class="underline"></span>
                 </div>
                 </div>
                <div class="group"> <!-- item 2 -->
                   <div class="mdc-form-field">
                      <div class="mdc-checkbox">
                        <input type="checkbox"
                               id="position"
                               class="mdc-checkbox__native-control" onchange="manager()"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark"
                               viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>

                      <label for="my-checkbox">Are you a Manager?</label>
                    </div>
                    <br>
                  </div>
                  <div class="group">
                      <label class="mdc-typography--title">Normal Hours</label>
                      <br>
                      <div class="wrapper">
                         <input id="normalHoursTotal" type="number" onchange="normalSalary()" max="45" class="inputText mdc-typography--subheading2" required>
                         <label class="label">Normal Hours Worked</label>
                         <span class="underline"></span>
                      </div>
                  </div>
                  <div class="group">
                        <label class="mdc-typography--title">Overtime Hours</label>
                        <br>
                        <div class="wrapper">
                         <input id="overTimeHours" type="number" onchange="overTimePay()" class="inputText mdc-typography--subheading2" required>
                         <label class="label">Overtime Hours Worked</label>
                         <span class="underline"></span>
                      </div>
                  </div>
                  </form>
                      <div class="receiptGroup mdc-typography--subheading2">
                          <h1 class="mdc-typography--title">Reciept</h1>
                          <label>Employee Name</label>
                          <p id="printEmployeeName">Employee Name</p>
                          <label>Normal Pay</label>
                          <p id="normalPay">0</p> <!-- item 5 -->
                          <label>Overtime Pay</label>
                          <p id="overTimePay">0</p> <!-- item 6 -->
                          <br>
                          <label>Total Wage</label>
                          <p id="totalWage">0</p>
                      </div>
        <script src="wage.js"></script>
    </body>
</html>
