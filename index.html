<html>
    <head>
        <title>Wage Calculator</title>
        
        <!-- Material Design Styling -->
        <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

        <!-- Custom CSS -->
        <link href="css/stylesheet.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

        <!--Google Mad Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <h1 class="mdc-typography--display2">Wage Calculator</h1>
              <form class="mdc-typography--subheading2">
                <div class="group"> 
                 <label>Employee name:</label>     
                  <input type="text" id="name">
                </div>
                <div class="group">
                   <label>Position:</label>
                    <select id="position">
                        <option value="Butcher">Butcher</option>
                        <option value="Manager">Manager</option>
                        <option value="Checkout">Checkout</option>
                    </select>
                  </div>
                  <div class="group">
                      <label>Days of the week worked:</label><br>
                      <input type="checkbox" value="monday" id="monday" class="checkBox">Monday<br>
                      <input type="checkbox" value="tuesday" id="tuesday" class="checkBox">Tuesday<br>
                      <input type="checkbox" value="wednesday" id="wednesday" class="checkBox">Wednesday<br>
                      <input type="checkbox" value="thursday" id="thursday" class="checkBox">Thursday<br>
                      <input type="checkbox" value="friday" id="friday" class="checkBox">Friday<br>
                      <input type="checkbox" value="saturday" id="saturday" class="checkBox">Saturday<br>
                      <input type="checkbox" value="sunday" id="sunday" class="checkBox">Sunday<br>
                  </div>
                  <p id="daysWorked"></p>
                  <p id="normalHours"></p>
                  <p id="overtimeHours"></p>
                  <p id="overtimeHours-2"></p>
                  <div class="group">
                      <label>Saturday Hours (Extra $3 per hour): </label><br>
                      <input type="number">
                  </div>
              </form>
        </div>
        
        
        
        
        
        
        
        
        
        <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
        <script>mdc.autoInit()</script>
        
        <script src="wage.js"></script>
    </body>
</html>
